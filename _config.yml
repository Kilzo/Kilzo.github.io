# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kilzo的小屋  #标题
subtitle: ''
description: 你好  #简介或者格言
keywords:
author: Kilzo   #作者
language: zh-CN   #主题语言
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
#url: https://Kilzo.github.io/Kilzo.github.io
#permalink: :year/:month/:day/:title/
#permalink_defaults:
permalink: post/:abbrlink/
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
#highlight:
#  enable: false
#  line_number: false
  #auto_detect: false
#  tab_replace: ''
#  wrap: true
#  hljs: false
#prismjs:
#  enable: false
#  preprocess: true
#  line_number: true
#  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yun

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Kilzo/Kilzo.github.io.git
  branch: master # 默认使用 master 分支
  message: Update Hexo Static Content # 你可以自定义此次部署更新的说明

live2d:
    enable: true
    scriptFrom: local
    model: 
        use: live2d-widget-model-hijiki #模型选择
display: 
    position: right  #模型位置
    width: 150       #模型宽度
    height: 300      #模型高度
    mobile: 
        show: false      #是否在手机端显示

# 关闭 highlight
highlight:
    enable: false
 #启用 prism
prismjs:
    enable: true
    preprocess: false
    line_number: false
    tab_replace: ""
codeblock:
  copy_btn: true
#  prismjs:
#    light: prism-material-light
#    dark: prism-duotone-sea
#marked:
#  langPrefix: line-numbers language-
# URL
## If your site is put in a subdirectory, set url as 'https://yoursite.com/child' and root as '/child/'
url: https://www.Kilzo.net
image: 
    post_asset_folder: true #我只设置了这个，没设置下边两行也好使。
    filter_image:
      helog: true

